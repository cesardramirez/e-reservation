<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>e-reservation</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="center">
            <h3>E-reservation</h3>
            <!-- Validar el parámetro error cuando las credenciales son incorrectas. -->
            <p th:if="${param.error}" th:text="${errorMsg}" class="error"></p>
            <!-- Indica a qué recurso se llamará para procesar la petición -->
            <form th:action="@{/app/login}" method="post">
                <fieldset>
                    <label class="tag">Usuario:
                        <input type="text" name="username"/>
                    </label>
                    <br/><br/>
                    <label class="tag">Clave:
                        <input type="password" name="password"/>
                    </label>
                    <br/><br/>
                    <input type="submit" value="Ingresar">
                </fieldset>
            </form>
        </div>
    </body>
</html>
